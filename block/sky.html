<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script type="module">
        import {Settings} from "./modules/settings.js";
        import {Game} from "./modules/game.js";
        import {Sky} from "./modules/sky.js";

        ((r) => document.readyState === "loading" ? document.addEventListener("DOMContentLoaded", r) : r())(() => {
            const game = new Game(727372);
            game.setPlayer("Copter");
            game.start(6);

            const sky = new Sky("sky", game);

            game.meta.blockSize = sky.canvas.height / Settings.chunk.height;
            game.player.y = Settings.chunk.height / 2;

            sky.startAnimation(30);

            setInterval(() => game.time += 4000, 20);
        });

    </script>
</head>
<body>
<div id="wrapper">
    <canvas id="sky"></canvas>
</div>
</body>
</html>
