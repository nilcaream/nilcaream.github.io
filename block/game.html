<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script type="module">
        import {Game} from "./modules/game.js";
        import {Graphics} from "./modules/graphics.js";
        import {Mouse} from "./modules/mouse.js";
        import {Hud} from "./modules/hud.js";
        import {Sky} from "./modules/sky.js";

        ((r) => document.readyState === "loading" ? document.addEventListener("DOMContentLoaded", r) : r())(() => {
            Mouse.init();
            Mouse.changeCursor("plus");

            // const game = new Game(1636818911997);
            const game = new Game(new Date().getTime());
            game.setPlayer("Copter");
            game.start(6);

            const graphics = new Graphics("main", game);
            graphics.startAnimation(40);

            const hud = new Hud("hud", game);
            hud.startAnimation(10);

            const sky = new Sky("sky", game);
            sky.startAnimation(40);
        });

    </script>
</head>
<body>
<div id="wrapper">
    <canvas id="sky"></canvas>
    <canvas id="main"></canvas>
    <canvas id="hud"></canvas>
</div>
</body>
</html>
